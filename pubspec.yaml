name: anime_app
description: A comprehensive anime, manga, and manhwa application
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^1.6.0

  # Images
  cached_network_image: ^3.3.1

  # Video Player
  youtube_player_flutter: ^9.1.3

  # Dates & Formatters
  intl: ^0.20.2

  # Local Storage
  shared_preferences: ^2.3.2

  # UI & Animations
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

  # Social Share
  share_plus: ^12.0.1

  # Carousel (AMAN untuk Flutter baru, TIDAK bentrok!)
  card_swiper: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true








