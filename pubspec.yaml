name: anime_app
description: Flutter Anime Streaming App v1.0
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Google Sign In
  google_sign_in: ^6.0.2

  # HTTP requests
  http: ^1.1.0

  # Shared Preferences
  shared_preferences: ^2.2.0

  # Youtube Player
  youtube_player_flutter: ^8.1.1

  # WebView (optional fallback)
  webview_flutter: ^4.2.2

  # Animations
  flutter_staggered_animations: ^1.1.0

  # State management (simple)
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  